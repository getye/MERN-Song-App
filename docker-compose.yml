version: '3.8'
services:
  # Node.js Backend Service
  backend:
    build: ./backend
    image: mern-song-app-backend 
    ports:
      - "5000:5000"
    environment:
      MONGO_URL: mongodb+srv://getye:getye2008%40em@songs.mongodb.net/musicdb?retryWrites=true&w=majority

    depends_on:
      - mongo
    networks:
      - mynetwork
    dns:
       - 172.25.16.1
  
  # MongoDB Service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mynetwork

# Define named volumes
volumes:
  mongo-data:

# Define networks
networks:
  mynetwork:
